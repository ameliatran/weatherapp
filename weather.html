<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Weather!</h1>
    <input id="city" type="text">
    <button id="weather-btn">Go</button>
    <div>
        City Name: <span id="name"></span>
    </div>
    <div>
        Temperature: <span id="temp"></span>&deg;F
    </div>
    <div>
        Weather: <span id="description"></span>
    </div>
    <div>
        Wind Speed: <span id="speed"></span>
    </div>
    <div>
        Coordinates: <span id="lat"></span>, <span id="lon"></span>
    </div>
    <div>
        Humidity: <span id="humidity"></span>%
    </div>
    <img id="icon" src="" alt="">
    
    <script src="http://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
